<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Z-index Test</title>
  <style>
    #container {
      position: relative;
      width: 600px;
      height: 400px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }

    img {
      position: absolute;
      top: 20px;
      width: 150px;
      height: 150px;
      border: 2px solid black;
    }

    #img1 {
      left: 20px;
      z-index: 1;
    }

    #img2 {
      left: 50px;
      top: 70px;
      z-index: 2;
    }

    #img3 {
      left: 100px;
      top: 70px;
      z-index: 3;
    }

    button {
      margin-right: 10px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <div id="container">
    <img src="img1.jpg" alt="Image1" id="img1">
    <img src="img2.jpg" alt="Image2" id="img2">
    <img src="img3.jpg" alt="Image3" id="img3">
  </div>

  <button id="btn1">Bring Image 1 Front</button>
  <button id="btn2">Bring Image 2 Front</button>
  <button id="btn3">Bring Image 3 Front</button>

  <script>
    const btn1 = document.getElementById('btn1');
    const btn2 = document.getElementById('btn2');
    const btn3 = document.getElementById('btn3');

    function resetZIndices() {
      document.getElementById('img1').style.zIndex = '1';
      document.getElementById('img2').style.zIndex = '1';
      document.getElementById('img3').style.zIndex = '1';
    }

    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById('img1').style.zIndex = '1';
      document.getElementById('img2').style.zIndex = '2';
      document.getElementById('img3').style.zIndex = '3';
    });

    btn1.addEventListener('click', () => {
      resetZIndices();
      document.getElementById('img1').style.zIndex = '10';
    });

    btn2.addEventListener('click', () => {
      resetZIndices();
      document.getElementById('img2').style.zIndex = '10';
    });

    btn3.addEventListener('click', () => {
      resetZIndices();
      document.getElementById('img3').style.zIndex = '10';
    });
  </script>
</body>
</html>
